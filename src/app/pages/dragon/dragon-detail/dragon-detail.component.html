<mat-card *ngIf="dragon">
    <mat-card-header>
        <mat-card-title>{{dragon.name}}</mat-card-title>
        <mat-card-subtitle>Tipo: {{dragon.type}}</mat-card-subtitle>
        <mat-card-subtitle>Data: {{dragon.createdAt | date: 'dd/MM/yyyy'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button (click)="goBack($event)">VOLTAR</button>
        <button mat-button (click)="onEdit($event)">ALTERAR</button>
        <button mat-button (click)="onConfirmRemove($event)">REMOVER</button>
    </mat-card-actions>
</mat-card>
