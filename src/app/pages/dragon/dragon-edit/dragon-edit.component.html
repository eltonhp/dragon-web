
    <mat-card class="card">
        <mat-card-content>
            <form [formGroup]="dragonFormGroup" novalidate>
                {{dragonFormGroup.valid}}
                {{dragonFormGroup.value | json}}
                <div class="row">
                    <div class="col-xl-6 col-lg-6  col-md-6 col-sm-12 col-xs-12">
                        <mat-form-field style="width: 100%">
                            <input matInput placeholder="Name"  formControlName="name">
                        </mat-form-field>

                    </div>
                    <div class="col-xl-6 col-lg-6  col-md-6 col-sm-12 col-xs-12">
                        <mat-form-field style="width: 100%">
                            <input matInput placeholder="Type"  formControlName="type">
                        </mat-form-field>
                    </div>
                    <div class="col-xl-12 col-lg-12  col-md-12 col-sm-12 col-xs-12">
                        <mat-form-field style="width: 100%">
                            <input matInput placeholder="Data"  value="Data">
                        </mat-form-field>
                    </div>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions align="end" >
            <button mat-button (click)="onBack()">VOLTAR</button>
            <button mat-button type="submit"  (click)="onSubmit($event)">SALVAR</button>
        </mat-card-actions>
    </mat-card>
