
    <mat-card class="card">
        <mat-card-content>
            <form [formGroup]="dragonFormGroup" novalidate>
                <div class="row">
                    <div class="col-xl-6 col-lg-6  col-md-6 col-sm-12 col-xs-12">
                        <mat-form-field style="width: 100%">
                            <input appAutofocus matInput placeholder="Name"  formControlName="name">
                            <mat-error *ngIf="from('name').invalid && from('name').errors?.required">Nome requirido</mat-error>
                            <mat-error *ngIf="from('name').errors?.minlength">
                                Quantidade mínima de caracteres {{from('name').errors?.minlength?.requiredLength}}
                                atualmente há {{from('name').errors?.minlength?.actualLength}} caracteres preenchido </mat-error>
                        </mat-form-field>

                    </div>
                    <div class="col-xl-6 col-lg-6  col-md-6 col-sm-12 col-xs-12">
                        <mat-form-field style="width: 100%">
                            <input matInput placeholder="Type"  formControlName="type">
                            <mat-error *ngIf="from('type').invalid && from('type').errors?.required">Tipo requirido</mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions align="end" >
            <button mat-button (click)="onBack()">VOLTAR</button>
            <button mat-button type="submit" [disabled]="dragonFormGroup.invalid && (dragonFormGroup.dirty || dragonFormGroup.touched)" (click)="onSubmit($event)">SALVAR</button>
        </mat-card-actions>
    </mat-card>
